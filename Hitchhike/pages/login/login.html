<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>login</title>

    <link href="login.css" rel="stylesheet" />
    <script src="login.js"></script>
</head>
<body>
    <section class="login">
        <div class="login-top-wrapper">
            <div class="login-left-pane">
            </div>
            <div class="login-right-pane">
                <div class="login-right-pane-form-container">
                    <header aria-label="Header content" role="banner">
                        <h1 class="titlearea win-type-ellipsis">
                            <span class="pagetitle">Login</span>
                        </h1>
                    </header>
                    <form data-bind="with: loginModel">
                        <p>
                            <label>Username</label><br />
                            <input type="text"
                                placeholder="Enter your Username"
                                data-bind="value: username, valueUpdate: 'afterkeydown', hasFocus: true" />
                            <br />
                            <span class="validationError" data-bind="validationMessage: username"></span>
                        </p>
                        <p>
                            <label>Password</label><br />
                            <input type="password"
                                placeholder="Enter your Password"
                                data-bind="value: password, valueUpdate: 'afterkeydown'" />
                            <br />
                            <span class="validationError" data-bind="validationMessage: password"></span>
                        </p>
                        <p>
                            <input type="checkbox" id="check" data-bind="checked: $parent.isChecked" />
                            <label class="login-remember">Remember Me</label>
                        </p>
                        <p>
                            <a href="javascript:void(0)" data-bind="click: $parent.navigateToSignup">Signup</a>
                        </p>
                        <input id="login" type="submit" name="login" value="Login" data-bind="click: $parent.submitLoginCredentials">
                        <br />
                        <br />
                        <label data-bind="visible: $parent.showLoginProgress" class="progressRingText">
                            <progress class="win-ring withText"></progress>
                            Verifying your credentials...
                        </label>
                    </form>
                </div>

            </div>
            <div class="clearfix"></div>
        </div>
    </section>
</body>
</html>
